<body>

    <nav class="navbar">
        <img src="typing.png" alt="" width="30px" height="30px"><h1>Type Quest</h1>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider round"></span>
        </label>

        </label> --> 
      </nav>
  <div class="select">
      <h1 id="waitingMessage">Waiting for Host to Start the Game</h1>
  </div>

  <script>
    // Get the joining code from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const joiningCode = urlParams.get('code');

    // Display the joining code in the waiting message
    const waitingMessage = document.getElementById('waitingMessage');
    waitingMessage.innerText = `Waiting for Host to Start the Game (Joining Code: ${joiningCode})`;
    const themeToggle = document.getElementById('themeToggle');
const body = document.body;

themeToggle.addEventListener('change', () => {
  body.classList.toggle('dark-mode', themeToggle.checked);
});
  </script>
</body>
