<body>

    <nav class="navbar">
        <img src="typing.png" alt="" width="30px" height="30px"><h1>Type Quest</h1>

  <div class="select">
      <h1>Waiting for Other Players to Join</h1>
      <div id="onlinePlayers">Number of online players: 1</div>
      
      <br>
      <button class="start-button">Start</button>
  </div>

  <script>
    // Replace 1 with the actual number of online players you want to display.
    // You can update this value dynamically based on the number of connected players.
    const onlinePlayersDiv = document.getElementById('onlinePlayers');
    onlinePlayersDiv.innerText = `Number of online players: 1`;

    // Add an event listener to the "Start" button
    const startButton = document.querySelector('.start-button');
    startButton.addEventListener('click', () => {
      // Add your logic here to handle the "Start" button click action
      // For example, you can redirect the user to the game page or perform other actions.
      // Replace "game.html" with the actual URL of your game page.
      window.location.href = 'game.html';
    });
    const themeToggle = document.getElementById('themeToggle');
const body = document.body;

themeToggle.addEventListener('change', () => {
  body.classList.toggle('dark-mode', themeToggle.checked);
});
  </script>
